<!DOCTYPE html>
    <head>
		<title>CSS Web filters</title>
    </head>
	<link rel="stylesheet" href="css/webfilters.css" />
    <body>
        <center id="webfilters">
		<h3>Webkit Filters</h3>
		<h6>Please view it only in chrome as it is only supporting browser for webfilters</h6>
			<div id="imag">
				<img id="picture" src="images/pic.jpg" alt="" />
			</div>
			<table id="optionsfilters">
				<tbody>
					<td>
						<tr>
							<td>Brightness : </td>
							<td><input type="range" id="brightness" min="0" max="10"/></td>
						</tr>
						<tr>
							<td>Contrast : </td>
							<td><input type="range" id="contrast" min="0" max="10"/></td>
						</tr>
						<tr>
							<td>Sepia : </td>
							<td><input type="range" id="sepia" min="0" max="1" step="0.1"/></td>
						</tr>
						<tr>
							<td>Grayscale : </td>
							<td><input type="range" id="grayscale" min="0" max="1" step="0.1"/></td>
						</tr>
						<tr>
							<td>Invert : </td>
							<td><input type="range" id="invert" min="0" max="1" step="0.1"/></td>
						</tr>
					</td>
				</tbody>
			</table>
			<table id="optionsfilters">
				<tbody>
					<td>
						<tr>
							<td>Blur : </td>
							<td><input type="range" id="blur" min="0" max="10"/></td>
						</tr>
						<tr>
							<td>Opacity : </td>
							<td><input type="range" id="opacity" min="0" max="1" step="0.1"/></td>
						</tr>
						<tr>
							<td>Saturate : </td>
							<td><input type="range" id="saturate" min="0" max="10"/></td>
						</tr>
						<tr>
							<td>Hue-Rotate : </td>
							<td><input type="range" id="hue-rotate" min="0" max="10"/></td>
						</tr>
						<tr>
							<td>Dropshadow : </td>
							<td><input type="range" id="drop-shadow" min="0" max="3"/></td>
						</tr>
					</td>
				</tbody>
			</table>			
		</center>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="lib/jKefex.js"></script>
		<script type="text/javascript">
			jKefex.cssfilter('brightness');
			jKefex.cssfilter('contrast');
			jKefex.cssfilter('sepia');
			jKefex.cssfilter('grayscale');
			jKefex.cssfilter('invert');
			jKefex.cssfilter('blur');
			jKefex.cssfilter('opacity');
			jKefex.cssfilter('saturate');
			jKefex.cssfilter('hue-rotate');
			jKefex.cssfilter('drop-shadow');
		</script>
    </body>
</html>
