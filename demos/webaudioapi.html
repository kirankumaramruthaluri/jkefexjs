<html>
	<head>
		<title>Web Audio API</title>
	</head>
	<body>
		<center>
			<h4>Web Audio API</h4>
			<button id="buttstart">Play Web Audio</button>
			<button id="buttstop">Stop Web Audio</button>
		</center>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="lib/jKefex.js"></script>
		<script type="text/javascript">
		$(function(){
				webAudioStop = jKefex.audioplugin("Violan.mp3","h4",'#buttstart','#buttstop',true,false);
				$('.close').one('click',function(){
					if(!webAudioStop)
					{
						source.stop(0);
						buffer = null;
					}
				});
		});
		</script>
	</body>
</html>
